name: Run AOC 2022
run-name: ${{ github.actor }} is running AOC 2022 ðŸŽ„
on: [push]
jobs:
  Run-AOC-2022:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: ./run.sh
      - uses: actions/upload-artifact@v3
        with:
          name: aoc2022.log
          path: aoc2022.log
